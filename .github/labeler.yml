github-actions:
  - changed-files:
    - any-glob-to-any-file: .github/**
server:
  - changed-files:
    - any-glob-to-any-file: app/server.js
database-actions:
  - changed-files:
    - any-glob-to-any-file: app/ddl/**
log:
  - changed-files:
    - any-glob-to-any-file: docs/weekly\ logs/**
back-end:
  - changed-files:
    - any-glob-to-any-file: 
      - app/docker-compose.yml
      - app/Dockerfile
      - app/tailwind.config.js
      - app/tsconfig.json
test-report:
  - changed-files:
    - any-glob-to-any-file: app/__tests__
